<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<div>
		<h:outputLabel value="Título" />
		<h:inputText value="#{adminLivrosBean.livro.titulo}" />
	</div>

	<div>
		<h:outputLabel value="Descrição" />
		<h:inputText value="#{adminLivrosBean.livro.descricao}" />
	</div>

	<div>
		<h:outputLabel value="Números de Paginas" />
		<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" />
	</div>

	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{adminLivrosBean.livro.preco}" />
	</div>

	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox>
			<f:selectItens value="#{adminLivrosBean.autores}" var="autor"
				itemValue="#{autor}" itemLabel="#{autor.nome} " />
		</h:selectManyListbox>
	</div>

	<div>
		<h:commandButton action="#{adminLivrosBean.salvar()}"
			value="Cadastrar" />
	</div>
</h:form>

</html>
